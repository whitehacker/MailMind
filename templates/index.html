<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailMind: Email Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6">

<div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-3xl font-bold mb-4 text-gray-800">MailMind: Email Classifier</h1>
    <p class="text-gray-700 mb-4">Paste your email content below, and the tool will classify it as
        <span class="font-semibold">Important</span>, <span class="font-semibold">Classified</span>, or <span class="font-semibold">Spam</span>.
    </p>

    <form method="post" class="space-y-4">
            <textarea
                    name="email_text"
                    placeholder="Paste your email content here..."
                    class="w-full h-32 p-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>{{ email_text or '' }}</textarea>

        <button
                type="submit"
                class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-md transition duration-300">
            Classify Email
        </button>
    </form>


    {% if result %}
    <div class="mt-6 p-4 border rounded-lg
            {% if result == 'Spam' %}
                bg-red-100 text-red-700 border-red-300
            {% elif result == 'Classified' %}
                bg-orange-100 text-orange-700 border-orange-300
            {% elif result == 'Important' %}
                bg-green-100 text-green-700 border-green-300
            {% else %}
                bg-gray-100 text-gray-700 border-gray-300
            {% endif %}">
        <h3 class="text-lg font-bold">Classification Result:</h3>
        <p>{{ result }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
